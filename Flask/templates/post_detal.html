{% extends 'base.html' %}

{% block title %}
{{ article.title }}
{% endblock %}

{% block body %}
<div class="container mt-5">
    <h1>{{ article.title }}</h1>

    <div class="alert alert-info">
      <p>{{ article.text }}</p>
      <p><b>Дата: {{ article.date.date() }}</b></p>
      <a href="/articles/{{ article.id }}/delete" class="btn btn-danger">Удалить</a>
      <a href="/articles/{{ article.id }}/update" class="btn btn-success">Изменить</a>
    </div>
</div>
{% endblock %}
