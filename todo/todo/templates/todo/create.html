{% extends 'todo/base.html' %}

{% block inscription %}Добавить напоминание{% endblock %}

{% block content %}
  <div class="futures">
    <h1>Добавить новую запись</h1>
    <form method="post">
      {% csrf_token %}
      {{ form.date }}<br>
      {{ form.description }}<br>
      <span>{{ error }}</span>
      <button class="btn btn-success" type="submit">Добавить</button>
    </form>
  </div>
{% endblock %}
