<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <title>Приглашение</title>
</head>
<body>
    <h1>Регистрация на мероприятие</h1>
    <form method="post">
      <input type="text" name="surname" id="surname" class="form-control" placeholder="Введите Фамилию"><br>
      <textarea name="name" id="name" class="form-control" placeholder="Введите Имя"></textarea><br>
      <textarea name="age" id="age" class="form-control" placeholder="Введите Ваш возраст"></textarea><br>
      <textarea name="phone_number" id="phone_number" class="form-control" placeholder="Введите номер телефона"></textarea><br>
      <input type="submit" class="btn btn-info" value="Отправить">
    </form>
</body>
</html>
