<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Events</title>
    <style>
        nav a {
            color: #008B8B;
            font-size: 4em;
            margin-left: 40px;
            text-decoration: none;
        }

    </style>
</head>
<body>
    <div class="content">
        {% for message in get_flashed_messages() %}
            <div class="alert">{{ message }}</div>
        {% endfor %}

        {% block content %} {% endblock %}
    </div>
</body>
</html>
